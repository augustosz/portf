<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Time Series Forecasting</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Historical Data Line -->
  <polyline points="120,350 180,320 240,340 300,280 360,300 420,250 480,270" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Forecast Line (dashed) -->
  <polyline points="480,270 540,240 600,220 660,200" 
            fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Data Points -->
  <circle cx="120" cy="350" r="5" fill="#3b82f6"/>
  <circle cx="180" cy="320" r="5" fill="#3b82f6"/>
  <circle cx="240" cy="340" r="5" fill="#3b82f6"/>
  <circle cx="300" cy="280" r="5" fill="#3b82f6"/>
  <circle cx="360" cy="300" r="5" fill="#3b82f6"/>
  <circle cx="420" cy="250" r="5" fill="#3b82f6"/>
  <circle cx="480" cy="270" r="5" fill="#3b82f6"/>
  
  <!-- Forecast Points -->
  <circle cx="540" cy="240" r="5" fill="#22c55e"/>
  <circle cx="600" cy="220" r="5" fill="#22c55e"/>
  <circle cx="660" cy="200" r="5" fill="#22c55e"/>
  
  <!-- Confidence Interval -->
  <path d="M 480 270 Q 540 230, 660 190" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <path d="M 480 270 Q 540 250, 660 210" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  
  <!-- Legend -->
  <g transform="translate(120, 480)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <text x="50" y="5" font-family="sans-serif" font-size="14" fill="#ffffff">Datos Históricos</text>
    
    <line x1="200" y1="0" x2="240" y2="0" stroke="#22c55e" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="250" y="5" font-family="sans-serif" font-size="14" fill="#ffffff">Pronóstico</text>
  </g>
  
  <!-- Stats Cards -->
  <g transform="translate(100, 520)">
    <rect width="130" height="60" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="65" y="25" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">ARIMA</text>
    <text x="65" y="45" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">R² 0.92</text>
  </g>
  
  <g transform="translate(250, 520)">
    <rect width="130" height="60" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="65" y="25" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Prophet</text>
    <text x="65" y="45" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#22c55e">MAE 8.3</text>
  </g>
  
  <g transform="translate(400, 520)">
    <rect width="130" height="60" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="65" y="25" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Anomalías</text>
    <text x="65" y="45" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ef4444">3</text>
  </g>
</svg>
