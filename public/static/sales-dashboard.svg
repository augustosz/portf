<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0e1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff4b4b"/>
      <stop offset="100%" stop-color="#bd3434"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="600" fill="#262730"/>
  <text x="20" y="50" font-family="sans-serif" font-size="20" font-weight="bold" fill="#fafafa">Filters</text>
  <rect x="20" y="80" width="160" height="40" rx="5" fill="#0e1117" stroke="#4c4c4c"/>
  <text x="30" y="105" font-family="sans-serif" font-size="14" fill="#fafafa">Date Range</text>
  <rect x="20" y="140" width="160" height="40" rx="5" fill="#0e1117" stroke="#4c4c4c"/>
  <text x="30" y="165" font-family="sans-serif" font-size="14" fill="#fafafa">Region</text>
  
  <!-- Main Content -->
  <text x="240" y="50" font-family="sans-serif" font-size="28" font-weight="bold" fill="#fafafa">Sales Performance Dashboard</text>
  
  <!-- KPIs -->
  <g transform="translate(240, 80)">
    <rect width="120" height="80" rx="5" fill="#262730"/>
    <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#fafafa">Total Revenue</text>
    <text x="10" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#22c55e">$1.2M</text>
  </g>
  <g transform="translate(380, 80)">
    <rect width="120" height="80" rx="5" fill="#262730"/>
    <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#fafafa">Total Orders</text>
    <text x="10" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#38bdf8">4,520</text>
  </g>
  <g transform="translate(520, 80)">
    <rect width="120" height="80" rx="5" fill="#262730"/>
    <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#fafafa">Avg Order</text>
    <text x="10" y="60" font-family="sans-serif" font-size="20" font-weight="bold" fill="#eab308">$265</text>
  </g>
  
  <!-- Charts -->
  <!-- Line Chart -->
  <g transform="translate(240, 200)">
    <rect width="520" height="200" rx="5" fill="#262730"/>
    <text x="20" y="30" font-family="sans-serif" font-size="16" fill="#fafafa">Sales Trend</text>
    <polyline points="40,150 100,120 160,140 220,80 280,100 340,60 400,90 460,40" fill="none" stroke="#ff4b4b" stroke-width="3"/>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(240, 420)">
    <rect width="250" height="160" rx="5" fill="#262730"/>
    <text x="20" y="30" font-family="sans-serif" font-size="16" fill="#fafafa">Sales by Region</text>
    <rect x="40" y="60" width="30" height="80" fill="#ff4b4b"/>
    <rect x="90" y="80" width="30" height="60" fill="#ff4b4b"/>
    <rect x="140" y="50" width="30" height="90" fill="#ff4b4b"/>
    <rect x="190" y="100" width="30" height="40" fill="#ff4b4b"/>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(510, 420)">
    <rect width="250" height="160" rx="5" fill="#262730"/>
    <text x="20" y="30" font-family="sans-serif" font-size="16" fill="#fafafa">Category Share</text>
    <circle cx="125" cy="90" r="50" fill="none" stroke="#38bdf8" stroke-width="20" stroke-dasharray="200 114"/>
    <circle cx="125" cy="90" r="50" fill="none" stroke="#ff4b4b" stroke-width="20" stroke-dasharray="80 234" stroke-dashoffset="-200"/>
    <circle cx="125" cy="90" r="50" fill="none" stroke="#eab308" stroke-width="20" stroke-dasharray="34 280" stroke-dashoffset="-280"/>
  </g>
</svg>
