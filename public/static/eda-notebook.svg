<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Jupyter Logo Style -->
  <circle cx="400" cy="100" r="60" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="115" font-family="monospace" font-size="40" font-weight="bold" text-anchor="middle" fill="#f97316">Jy</text>
  
  <!-- Title -->
  <text x="400" y="200" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">EDA Notebook</text>
  
  <!-- Visualization Panels -->
  <!-- Histogram -->
  <g transform="translate(100, 250)">
    <rect width="200" height="150" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Histograma</text>
    <rect x="20" y="40" width="20" height="80" fill="#3b82f6"/>
    <rect x="50" y="60" width="20" height="60" fill="#3b82f6"/>
    <rect x="80" y="30" width="20" height="90" fill="#3b82f6"/>
    <rect x="110" y="50" width="20" height="70" fill="#3b82f6"/>
    <rect x="140" y="70" width="20" height="50" fill="#3b82f6"/>
    <rect x="170" y="90" width="20" height="30" fill="#3b82f6"/>
  </g>
  
  <!-- Scatter Plot -->
  <g transform="translate(350, 250)">
    <rect width="200" height="150" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Scatter Plot</text>
    <circle cx="40" cy="80" r="5" fill="#22c55e"/>
    <circle cx="60" cy="60" r="5" fill="#22c55e"/>
    <circle cx="80" cy="90" r="5" fill="#22c55e"/>
    <circle cx="100" cy="70" r="5" fill="#22c55e"/>
    <circle cx="120" cy="50" r="5" fill="#22c55e"/>
    <circle cx="140" cy="100" r="5" fill="#22c55e"/>
    <circle cx="160" cy="65" r="5" fill="#22c55e"/>
    <line x1="20" y1="40" x2="180" y2="110" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Heatmap -->
  <g transform="translate(100, 430)">
    <rect width="200" height="150" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Heatmap</text>
    <rect x="20" y="40" width="35" height="35" fill="#ef4444"/>
    <rect x="60" y="40" width="35" height="35" fill="#f59e0b"/>
    <rect x="100" y="40" width="35" height="35" fill="#22c55e"/>
    <rect x="140" y="40" width="35" height="35" fill="#3b82f6"/>
    <rect x="20" y="80" width="35" height="35" fill="#f59e0b"/>
    <rect x="60" y="80" width="35" height="35" fill="#ef4444"/>
    <rect x="100" y="80" width="35" height="35" fill="#3b82f6"/>
    <rect x="140" y="80" width="35" height="35" fill="#22c55e"/>
  </g>
  
  <!-- Boxplot -->
  <g transform="translate(350, 430)">
    <rect width="200" height="150" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Boxplot</text>
    <line x1="60" y1="60" x2="60" y2="120" stroke="#6b7280" stroke-width="2"/>
    <line x1="60" y1="120" x2="60" y2="130" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3"/>
    <rect x="40" y="70" width="40" height="50" fill="#8b5cf6" opacity="0.7" stroke="#6b7280" stroke-width="2"/>
    <line x1="40" y1="90" x2="80" y2="90" stroke="#1f2937" stroke-width="3"/>
    <circle cx="60" cy="135" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Stats Badge -->
  <g transform="translate(600, 250)">
    <rect width="150" height="330" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="75" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Estad√≠sticas</text>
    
    <text x="20" y="60" font-family="sans-serif" font-size="12" fill="#6b7280">Media</text>
    <text x="130" y="60" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#1f2937">142.5</text>
    
    <text x="20" y="90" font-family="sans-serif" font-size="12" fill="#6b7280">Mediana</text>
    <text x="130" y="90" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#1f2937">138.2</text>
    
    <text x="20" y="120" font-family="sans-serif" font-size="12" fill="#6b7280">Std Dev</text>
    <text x="130" y="120" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#1f2937">24.7</text>
    
    <text x="20" y="150" font-family="sans-serif" font-size="12" fill="#6b7280">Min</text>
    <text x="130" y="150" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#1f2937">18.0</text>
    
    <text x="20" y="180" font-family="sans-serif" font-size="12" fill="#6b7280">Max</text>
    <text x="130" y="180" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#1f2937">275.0</text>
    
    <line x1="20" y1="200" x2="130" y2="200" stroke="#e5e7eb" stroke-width="2"/>
    
    <text x="20" y="230" font-family="sans-serif" font-size="12" fill="#6b7280">Outliers</text>
    <text x="130" y="230" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#ef4444">12</text>
    
    <text x="20" y="260" font-family="sans-serif" font-size="12" fill="#6b7280">Missing</text>
    <text x="130" y="260" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#f59e0b">3.2%</text>
    
    <text x="20" y="290" font-family="sans-serif" font-size="12" fill="#6b7280">Duplicates</text>
    <text x="130" y="290" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="#f59e0b">5</text>
  </g>
</svg>
