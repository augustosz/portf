<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0c4a6e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- ETL Flow -->
  <g transform="translate(100, 150)">
    <!-- Extract -->
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#22c55e" opacity="0.9"/>
    <text x="75" y="40" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">EXTRACT</text>
    <text x="75" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">ðŸ“¥ CSV Files</text>
    
    <!-- Arrow 1 -->
    <path d="M 150 50 L 200 50" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Transform -->
    <rect x="200" y="0" width="150" height="100" rx="10" fill="#3b82f6" opacity="0.9"/>
    <text x="275" y="40" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">TRANSFORM</text>
    <text x="275" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">ðŸ”„ Pandas</text>
    
    <!-- Arrow 2 -->
    <path d="M 350 50 L 400 50" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Load -->
    <rect x="400" y="0" width="150" height="100" rx="10" fill="#8b5cf6" opacity="0.9"/>
    <text x="475" y="40" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">LOAD</text>
    <text x="475" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">ðŸ’¾ SQLite</text>
  </g>
  
  <!-- Database Icon -->
  <g transform="translate(300, 350)">
    <ellipse cx="100" cy="20" rx="80" ry="15" fill="#64748b"/>
    <rect x="20" y="20" width="160" height="80" fill="#475569"/>
    <ellipse cx="100" cy="100" rx="80" ry="15" fill="#334155"/>
    <text x="100" y="65" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ventas.db</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">ETL Pipeline</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
